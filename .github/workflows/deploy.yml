name: Deploy to AWS

on:
  push:
    branches: [main]

env:
  PULUMI_BACKEND_URL: s3://pulumi-state-bucket-namvas
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            fe/package-lock.json
            be/package-lock.json
            infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::526374022431:role/namvas-ocid
          aws-region: ap-northeast-2

      # Pulumi CLI is automatically installed by pulumi/actions

      # Install dependencies
      - name: Install backend dependencies
        run: |
          cd be
          npm ci

      - name: Install frontend dependencies
        run: |
          cd fe
          npm ci

      - name: Install infra dependencies
        run: |
          cd infra
          npm ci

      # Test
      - name: Test backend
        run: |
          bun run download-llrt
          cd be
          npm test

      - name: Test frontend
        run: |
          cd fe
          npm test

      # Build
      - name: Build backend for LLRT
        run: |
          cd be
          npm run build:lambda

      # Deploy infra first
      - name: Deploy with Pulumi
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: dev
          work-dir: infra
          cloud-url: ${{ env.PULUMI_BACKEND_URL }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_DEBUG_PROMISE_LEAKS: "true"

      # Get Pulumi outputs
      - name: Get Pulumi outputs
        id: pulumi-outputs
        uses: pulumi/actions@v5
        with:
          command: stack output --json
          stack-name: dev
          work-dir: infra
          cloud-url: ${{ env.PULUMI_BACKEND_URL }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Build frontend with Lambda URL
        run: |
          cd fe
          export VITE_API_URL=$(echo '${{ steps.pulumi-outputs.outputs }}' | jq -r '.lambdaFunctionUrlEndpoint')
          npm run build

      # Upload frontend to S3
      - name: Upload frontend to S3
        run: |
          BUCKET_NAME=$(echo '${{ steps.pulumi-outputs.outputs }}' | jq -r '.frontendBucketName')
          aws s3 sync fe/dist/ s3://$BUCKET_NAME --delete

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(echo '${{ steps.pulumi-outputs.outputs }}' | jq -r '.cloudFrontDistributionId')
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
